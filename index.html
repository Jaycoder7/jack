<!DOCTYPE html>
<html>
  <head>
    <title>Pendulum Simulation</title>
    
  </head>
  <body>
   
    <canvas id="canvas" width="600" height="400"></canvas>

   
    <p>Amplitude: <input type="range" id="amplitude" min="0" max="1.57" step="0.01" value="0.7"></p>
    <p>Length: <input type="range" id="length" min="10" max="300" value="100"></p>
    <p>Period: <input type="range" id="period" min="1" max="10" value="5"></p>
    <p>Mass: <input type="range" id="mass" min="1" max="10" value="5"></p>
    <p>Friction: <input type="range" id="friction" min="0" max="1" step="0.01" value="0.1"></p>


    <script src="game.js"></script>

  </body>
</html>
